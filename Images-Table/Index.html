<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="300" height="300" src="Image1.png" alt="Sinchan">
    <br>

    <table>
        <caption>Employee details</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Langauge</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Harry</td>
            <td>Programmer</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td colspan="2">Sam</td>       <!--Sam will capture two columns-->
            <td rowspan="2">Java</td>      <!--Java will capture two rows-->
        </tr>
        <tr>
            <td colspan="2">Hapsi</td>
        </tr>
    </tbody>
        <footer>
            <tr>
                <td colspan="2">Obhinob</td>
                <td rowspan="2">footer</td>
            </tr>
            
        </footer>
    </table>
    <ul type="square">           <!--Unordered list + square points-->
        <li>Harry</li>
        <li>Rohan</li>
        <li>Subham</li>
    </ul>
    <ol type="A">                <!--Ordered list + uppercase letters-->
        <li>Harry</li>
        <li>Rohan</li>
        <li>Subham</li>
    </ol>
</body>    
</html>
