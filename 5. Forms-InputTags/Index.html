<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form to apply for sigma web development course</h1>
    <form action="post">
    <div>
        <label for="username">Entre your username</label>   
        <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>

    <div>
        <input type="radio" id="male" name="gender" value="female">
        <label for="male">Male</label>
        <input type="radio"  id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>

    <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>
    
    <div>
        <textarea name="comment" rows="4" cols="50"> Enter your comment here...
        </textarea>
    </div>
    </form>          
</body>
</html>
