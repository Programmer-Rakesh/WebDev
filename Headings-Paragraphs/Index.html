<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Bookmarks - CodeWithHarry </h1>    <!--Press Alt + Shift + down arrow to clone the line-->
    <h2>Primary Bookmarks</h2>                <!--Press Alt and place the mouse at multiple places to edit all at the same time-->
    <p>
        <a target="_blank" href="https://www.google.com">Open Google</a>
    </p>
    <p>
        <a target="_blank" href="https://www.youtube.com">Open YouTube</a>
    </p>
    <p>
        <a target="_blank" href="https://www.facebook.com">Open Facebook</a>
    </p>
    
    <h3>Secondary Bookmarks</h3>
    <p>
        <a target="_blank" href="https://www.wikipedia.com">Open wikipedia</a>
    </p>        
</body>
</html>
